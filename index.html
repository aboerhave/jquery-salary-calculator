<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>    
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h2>Add Employee Information:</h2>
        <div id='inputSection'>   <!-- INPUT SECTION -->
            <label for="fName">First Name:</label>
            <input type="text" id="fName" placeholder="First Name">
            <br>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" placeholder="Last Name">
            <br>
            <label for="number">ID Number:</label>
            <input type="text" id="number" placeholder="ID Number">
            <br>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title">
            <br>
            <label for="salary">Annual Salary:</label>
            <input type="text" id="salary" placeholder="Annual Salary">
            <br>
            <button id="submitBtn">Submit</button>
        </div>

        <h2 id="sectionHeading">Employee Data Will Be Displayed Here Once Entered</h2>
                        <!-- OUTPUT SECTION -->
        <div id="output">
        </div>
        <h3 id="monthlyTotal" class="lowMonthlySalary"></h3>
    </main>

</body>
</html>
